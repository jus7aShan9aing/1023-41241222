<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲 - 中等</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #homeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #0095DD;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #homeButton:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="goHome()">返回首頁</button>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <!-- 音效 -->
    <audio id="backgroundMusic" loop>
        <source src="msc/bs.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="hitSound">
        <source src="msc/tc.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="medium.js"></script>
</body>
</html>
